<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <style>
      body {
        line-height: 1.5rem;
        font-family: 'Roboto', sans-serif;
      }
      ul {
        list-style-type: none;
      }
      ul li {
        margin-bottom: 1rem;
      }

      ul li ul li {
        margin-bottom: 0rem;
      }
    </style>
  </head>
  <body>
    <div id="render"></div> 
  </body>
  <script>
    var termsOfTrade = 'https://almightylist.github.io/legal/terms-of-trade-supplier.md'
    var md = new markdownit()
    var renderLocation = document.getElementById('render');
    fetch(termsOfTrade)
      .then((response) => {
        return response.text();
      })
      .then((data) => {
        renderLocation.innerHTML = md.render(data)
      });
  </script>
</html>
